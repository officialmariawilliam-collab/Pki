<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Video Flow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#000;
  font-family:sans-serif;
  color:#fff;
}

/* FULL SCREEN CONTAINER */
.video-box{
  width:100%;
  height:100vh;
  max-width:430px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
}

/* VIDEO AREA */
.video-wrap{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* BUTTONS */
.actions{
  padding:12px;
  display:flex;
  gap:10px;
}

.btn{
  flex:1;
  text-align:center;
  padding:12px;
  border-radius:10px;
  font-weight:bold;
  text-decoration:none;
}

.download{
  background:#e74c3c;
  color:#fff;
}

.next{
  background:#2ecc71;
  color:#000;
}
</style>
</head>

<body>

<!-- VIDEO 1 -->
<div class="video-box" id="v1">
  <div class="video-wrap">
    <video controls playsinline onclick="openAdOnce('ADSTERRA_1', this)">
      <source src="VIDEO_1.mp4">
    </video>
  </div>
  <div class="actions">
    <a class="btn download" href="ADSTERRA_1" target="_blank">Download</a>
    <a class="btn next" href="#v2">Next</a>
  </div>
</div>

<script>
function openAdOnce(link, video){
  if(!video.dataset.adOpened){
    window.open(link,'_blank');
    video.dataset.adOpened = "true";
  }
}
